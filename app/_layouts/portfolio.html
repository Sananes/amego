---
layout: page
title: Sample Portfolio Layout
slug: projects
---
<div id="featured-project">
  <div class="row">
    <div class="project-title">
      <a href="/project/">
        <h1 class="title">Uncovr</h1>
        <p class="subleader">Featured Work</p>
      </a>
    </div>   
  </div>
</div>

<section id="dribbble">
  <div class="row">
    <h2>Featured</h2>
     {% dribbble_set %}
  </div>   
</section>

<section id="projects">
  <div class="row">
    <h2>Case Studies</h2>
    <ul id="projects" class="no-bullet">
      {% for project in page.projects %}
        <li class="project large-4 columns">
          <a href="/portfolio/{{ project[0] }}">
            {% if project[1].image %}
              <img src="{{ project[1].featured-image.url }}" title="{{ project[1].image.title }}" alt="{{ project[1].image.alt }}" />
            {% endif %}

            <p>{{ project[1].short }}</p>
          </a>
        </li>
      {% endfor %}
    </ul>
  </div>
</section>
