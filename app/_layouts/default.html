<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>{{ page.title }}</title>
        <meta name="viewport" content="width=device-width">

        <!-- build:css({app,.tmp}) /css/app.css -->

        <link rel="stylesheet" href="/css/app.css">
        <!-- endbuild -->

        <!-- typekit -->
        <script type="text/javascript" src="//use.typekit.net/opb3qao.js"></script>
        <script type="text/javascript">try{Typekit.load();}catch(e){}</script>
        <!-- end typekit -->

    </head>
    <body{% if page.slug %} class="{{page.slug}}"{% else %} class="home"{% endif %}>

      <div id="wrapper" class="off-canvas-wrap">

            <!-- Off Canvas Menu -->
            <aside class="right-off-canvas-menu mobile-menu hold-canvas">
            <!-- whatever you want goes here -->
                <ul class="off-canvas-list">
                  <li><a href="#">Home</a></li>
                  <li><a href="#">Case Studies</a></li>
                  <li><a href="#" class="button" data-reveal-id="contact-form">Let's Talk</a></li>
                </ul>
            </aside>
            
        <div class="inner-wrap">
        

       
            {% include contact-form.html %}

            {{content}}

            {% include footer.html %}
            <a class="exit-off-canvas"></a>
        </div> <!-- / inner-wrap -->
      </div> <!-- /wrapper -->
    <!-- build:js({app,.tmp}) /js/scripts.js -->
    <script src="/_bower_components/jquery/jquery.min.js"></script>
    <script src="/_bower_components/modernizr/modernizr.js"></script>
    <script src="/_bower_components/foundation/js/foundation.min.js"></script>
    <script src="/js/headroom.js"></script>
    {% if page.slug == "home" %}
    <script src="/js/googlemapsapi.js"></script>
    <script src="/js/maps.js"></script>
    <script src="/js/map-include.js"></script>
    {% endif %}
    <script src="/js/main.js"></script>
    <script src="/js/dribbble.js"></script>
    <script src="/js/waypoints.js"></script>
    <!-- endbuild -->


    </body>
</html>
